<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter List - Example</title>
  </head>
  <body>
    <h1>Newsletter List Page</h1>
    <p>This page shows a list of newsletters with "Read more" buttons.</p>
    
    <!-- Newsletter List Widget -->
    <div id="newsletter-list-widget"></div>
    
    <!-- Load from jsDelivr (replace with your GitHub repo) -->
    <script src="https://cdn.jsdelivr.net/gh/YOUR_USERNAME/YOUR_REPO@main/newsletter-list-widget.js"></script>
    
    <!-- Initialize the widget -->
    <script>
      NewsletterListWidget.init({
        targetId: "newsletter-list-widget",
        apiKey: "your-api-key-here",
        apiBaseUrl: "https://content-api-2020-5886a3310333.herokuapp.com/api",
        detailPageUrl: "example-newsletter-detail.html", // Page where detail widget will be embedded
        title: "Newsletters",
        showTitle: true,
      });
    </script>
  </body>
</html>
